<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starboard Side Finance</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="wallet-login-container">
        <button id="wallet-login-btn">Connect Wallet</button>
    </div>
    <div class="container">
        <h1>Starboard Side Finance</h1>
        <div class="balance-container">
            <h2>Ship's Treasure: $<span id="balance">0.00</span></h2>
        </div>
        <div class="actions-container">
            <div class="action">
                <h3>üè¥‚Äç‚ò†Ô∏è Deposit Booty</h3>
                <input type="number" id="depositAmount" placeholder="Amount" min="0" step="0.01">
                <button onclick="deposit()">Stash Treasure</button>
            </div>
            <div class="action">
                <h3>ü¶ú Withdraw Loot</h3>
                <input type="number" id="withdrawAmount" placeholder="Amount" min="0" step="0.01">
                <button onclick="withdraw()">Retrieve Treasure</button>
            </div>
        </div>
        <div class="transactions-container">
            <h3>Captain's Log</h3>
            <ul id="transactionList"></ul>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="footer-links">
                <a href="#" target="_blank">Terms of Service</a>
                <a href="#" target="_blank">Documentation</a>
            </div>
        </div>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
